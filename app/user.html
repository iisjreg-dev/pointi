<div class="scrollable" ng-controller="UserController">
    <div class="scrollable-content section">
        <div>
            <div ng-hide="user" class="text-center">
                <a href="#overlay-login" toggle="on" class="btn btn-standard"><i class="fa fa-sign-in"></i> Sign in / Register</a>
            </div>
            <div ng-if="user">
                <div class="panel panel-info">
                    <div class="panel-heading">Account details</div>
                    <div class="panel-body">
                        email: {{user.password.email}}<br />
                        name: {{userDetails.name}}<br />
                        favourite colour: <span class="btn btn-sm btn-default" disabled="disabled" style="background-color: {{userDetails.favouriteColor}}; color: white;">&nbsp;&nbsp;&nbsp;&nbsp;</span> ({{userDetails.favouriteColor}}) <p>
                    </div>
                </div>
            </div>
        </div>

        <div content-for="title">
            <span>My Account</span>
        </div>

        <div content-for="footerBar">
            <a class="btn btn-navbar" onClick="history.go(-1)"><i class="fa fa-chevron-left"></i></a>
            <a ng-click="" class="btn btn-navbar"><i class="fa fa-circle-o-notch"></i></a>

        </div>


    </div>
</div>
