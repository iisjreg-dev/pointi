<div class="scrollable" ng-controller="DeletePlayController">
    <div class="scrollable-content section">
        <div ng-hide="user" class="text-center">
            <a href="#overlay-login" toggle="on" class="btn btn-standard"><i class="fa fa-sign-in"></i> Sign in / Register</a>
        </div>
        <div ng-if="user">
            <div class="list-group">
                <div class="list-group-item">
                    <h4>{{play.gameName}}</h4> 
                </div>
                <div class="list-group-item">
                    <h4>Are you sure you want to delete this game?</h4>
        <p>
            <button type="button" class="btn btn-success" ng-click="deletePlay()">Yes</button>&nbsp;&nbsp;&nbsp;
            <span class="btn btn-danger" onClick="history.go(-1)">No</span>


        </p>

                </div>
            </div>
        </div>

        <div content-for="title">
            <span>Delete Game</span>
        </div>


        <div content-for="footerBar">
            <a class="btn btn-navbar pull-left" onClick="history.go(-1)"><i class="fa fa-chevron-left"></i></a>
        </div>


    </div>
</div>
